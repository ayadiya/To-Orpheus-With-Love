<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solve the Puzzle üß©</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    .container-flex {
      display: flex;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .preview-box img {
      width: 150px;
      height: 150px;
      border: 2px dashed #ffd8d0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #puzzle-board {
  display: grid;
  grid-template-columns: repeat(5, 80px);
  grid-template-rows: repeat(5, 80px);
  gap: 2px;
  border: 4px solid rgba(255, 255, 255, 0.4);
  background-color: rgba(255,255,255,0.05);
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
  transition: all 1s ease;

  /* Fix width calculation for 5 columns and 4 gaps */
  width: calc(5 * 80px + 4 * 2px); 
  height: calc(5 * 80px + 4 * 2px);
}


    .tile {
      width: 80px;
      height: 80px;
      background-image: url('puzzle.png');
      background-size: 400px 400px;
      cursor: grab;
      transition: transform 0.5s ease;
    }

    .tile:active {
      cursor: grabbing;
    }

   .modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  background-color: rgba(255, 248, 240, 0.92);
  color: #5a3e36;
  border: 4px double #d4a373;
  border-radius: 20px;
  padding: 30px 40px;
  max-width: 600px;
  text-align: center;
  font-family: 'Georgia', serif;
  box-shadow: 0 0 30px rgba(255, 235, 205, 0.5);
}

.modal-content {
  display: none;
  font-size: 1.2rem;
}

.modal-content.show {
  display: block;
}

.progress-boxes {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.box {
  width: 25px;
  height: 25px;
  border: 2px solid #d4a373;
  border-radius: 4px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  background-color: #fef3e7;
  color: #5a3e36;
}

.box.checked {
  background-color: #d4a373;
  color: white;
}

.fade-in {
  animation: fadeIn 1s forwards;
}
.fade-out {
  animation: fadeOut 1s forwards;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #next-button {
  margin-top: 30px;
  padding: 12px 28px;
  font-size: 1.2rem;
  font-family: 'Georgia', serif;
  color: #fff;
  background: linear-gradient(145deg, #f7bfbf, #ffdcdc);
  border: 2px solid #ffb3ab;
  border-radius: 40px;
  box-shadow: 0 5px 15px rgba(255, 179, 171, 0.4);
  cursor: pointer;
  transition: all 0.3s ease;
}

#next-button:hover {
  background: linear-gradient(145deg, #ff9e96, #ffc5bc);
  box-shadow: 0 7px 20px rgba(255, 154, 144, 0.6);
  transform: scale(1.05);
}
.music-note-box {
  background-color: rgba(255, 248, 240, 0.85);
  border: 2px dashed #d4a373;
  border-radius: 12px;
  padding: 10px 15px;
  font-size: 0.95rem;
  color: #5a3e36;
  font-family: 'Georgia', serif;
  box-shadow: 0 0 10px rgba(255, 235, 205, 0.4);
  text-align: center;
  max-width: 160px;
  margin: 10px auto 0;
}

  </style>
</head>
<body>

<video id="bg-video" autoplay loop muted playsinline>
  <source src="background.mp4" type="video/mp4" />
</video>

<div class="overlay">
  <div class="container-flex">
    <div class="preview-box">
  <img src="puzzle.png" alt="Preview" />
  <div class="music-note-box mt-3">
    <p> Play this so you will not feel bored solving the puzzle hehehe wii wii wii </p>
    
    <audio id="bg-music" preload="auto">
      <source src="Glue Song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="audio-controls">
      <button onclick="playMusic()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseMusic()">‚è∏Ô∏è Pause</button>
      <button onclick="stopMusic()">‚èπÔ∏è Stop</button>
    </div>
  </div>
</div>

    <div>
      <p>Wanna see the first message? <br>Then solve this wii wii wii </p>
      <h2>Just drag the pieces to <br/>fix the glass cutie hehe</h2>
      <div id="puzzle-board"></div>
      <!-- Success Modal -->
<div id="success-modal" class="modal-overlay">
  <div class="modal-box">
    <div id="step1" class="modal-content show">
      <p>Yayy!! You solved the first puzzle hehe <br>I knew you could do it hehe </p>
    </div>

    <div id="step2" class="modal-content">
      <p style="margin-bottom: 10px;">Your Progress</p>
      <div class="progress-boxes">
        <span class="box checked">‚úî</span>
        <span class="box"></span>
        <span class="box"></span>
        <span class="box"></span>
        <span class="box"></span>
      </div>
    </div>

    <div id="step3" class="modal-step">
  <p id="final-message"></p>
  <button id="next-button" onclick="goToNext()">Lezgooo!!!!</button>
</div>

  </div>
</div>

    </div>
  </div>
</div>

<script>
  const board = document.getElementById("puzzle-board");
  const rows = 5;
  const cols = 5;
  const totalTiles = rows * cols;
  let tiles = [];

  // Generate correct tile positions
  for (let i = 0; i < totalTiles; i++) {
    const row = Math.floor(i / cols);
    const col = i % cols;
    tiles.push({
      index: i,
      top: row,
      left: col
    });
  }

  // Shuffle tiles
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffle(tiles);

  // Render only 25 tiles
  for (let i = 0; i < totalTiles; i++) {
    const tile = tiles[i];
    const div = document.createElement("div");
    div.classList.add("tile");
    div.draggable = true;
    div.dataset.original = tile.index;
    div.style.backgroundPosition = `-${tile.left * 80}px -${tile.top * 80}px`;
    div.dataset.index = i;
    board.appendChild(div);
  }

  let dragSrc = null;

  board.addEventListener("dragstart", function (e) {
    if (e.target.classList.contains("tile")) {
      dragSrc = e.target;
    }
  });

  board.addEventListener("dragover", function (e) {
    e.preventDefault();
  });

  board.addEventListener("drop", function (e) {
    if (e.target.classList.contains("tile") && dragSrc !== e.target) {
      const temp = document.createElement("div");
      board.replaceChild(temp, dragSrc);
      board.replaceChild(dragSrc, e.target);
      board.replaceChild(e.target, temp);

      checkSolved();
    }
  });

 function checkSolved() {
  const children = Array.from(board.children);
  const isSolved = children.every((child, i) =>
    Number(child.dataset.original) === i
  );

  if (isSolved) {
    children.forEach((tile, i) => {
      const row = Math.floor(i / cols);
      const col = i % cols;
      tile.style.transform = "scale(1.02)";
      tile.style.backgroundPosition = `-${col * 80}px -${row * 80}px`;
    });

    // Show the modal overlay
    setTimeout(() => {
      document.getElementById("success-modal").style.display = "flex";
      showStep(1); // start with step 1: "Yayy!!"
    }, 2000);
  }
}

// Helper to fade steps
function showStep(stepNumber) {
  const steps = [1, 2, 3];
  steps.forEach(n => {
    document.getElementById(`step${n}`).classList.remove("fade-in", "fade-out");
    document.getElementById(`step${n}`).style.display = "none";
  });

  const current = document.getElementById(`step${stepNumber}`);
  current.style.display = "block";
  current.classList.add("fade-in");

  if (stepNumber === 1) {
    setTimeout(() => {
      current.classList.add("fade-out");
      showStep(2);
    }, 3000);
  } else if (stepNumber === 2) {
    setTimeout(() => {
      current.classList.add("fade-out");
      showStep(3);
      startTyping();
    }, 2000);
  }
}

// Typing effect for step 3
function startTyping() {
  const text = `Well done, my love. Just like this little puzzle, our first month has been a piece of beautiful chaos ‚Äî but worth every second. It wasn't that hard right? Maybe because falling for each other wasn't that hard as well. It's just the confessing process that took us so much time>< Let this be the first clue in a long journey we‚Äôll solve together. Ready for the next step?`;
  const target = document.getElementById("final-message");
  target.innerHTML = ""; // Clear any previous content
  let i = 0;
  (function typeLine() {
    if (i < text.length) {
      target.innerHTML += text.charAt(i++);
      setTimeout(typeLine, 35);
    }
  })();
}

function goToNext() {
  window.location.href = "qr.html";
}
const audio = document.getElementById("bg-music");

function playMusic() {
  audio.play();
}

function pauseMusic() {
  audio.pause();
}

function stopMusic() {
  audio.pause();
  audio.currentTime = 0;
}

</script>
